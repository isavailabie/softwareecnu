<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 饭了么</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --light-bg: #fff0d5;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-light: #777777;
            --border-color: #e0e0e0;
            --accent-color: #ffd166;
            --sale-color: #e74c3c;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(135deg, rgba(255,240,213,0.8) 0%, rgba(255,240,213,0.9) 100%), 
                            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="%23fff0d5" opacity="0.1" width="10" height="10"/></svg>');
            background-size: 10px 10px;
        }

        /* 头部导航 */
        .header {
            background-color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo i {
            margin-right: 8px;
            font-size: 1.5em;
        }

        .logo:hover {
            color: var(--primary-color);
            transform: scale(1.03);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(255, 107, 107, 0.1);
        }

        /* 主内容区 */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 40px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 40px 30px;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            background: white;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .verify-group {
            display: flex;
            gap: 15px;
        }

        .verify-code {
            flex: 1;
        }

        .verify-img {
            flex: 0 0 120px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: var(--primary-color);
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .verify-img:hover {
            background: #e0e0e0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .decoration {
            position: absolute;
            z-index: 0;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 50%;
        }

        .decoration-2 {
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 50%;
        }

        .decoration-3 {
            top: 30%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: rgba(255, 209, 102, 0.2);
            border-radius: 50%;
        }

        .decoration-4 {
            bottom: 40%;
            right: 15%;
            width: 30px;
            height: 30px;
            background: rgba(78, 205, 196, 0.2);
            border-radius: 50%;
        }

        /* 页脚 */
        .footer {
            background: white;
            padding: 30px 0 10px;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-column h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-dark);
            position: relative;
            padding-bottom: 10px;
        }

        .footer-column h3::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-color);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--text-light);
            transition: color 0.3s;
            display: block;
        }

        .footer-links a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .auth-container {
                padding: 30px 20px;
            }
            
            .verify-group {
                flex-direction: column;
            }
            
            .verify-img {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-header h2 {
                font-size: 1.7rem;
            }
            
            .form-control {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-carrot"></i> 饭了么
            </a>
        </div>
    </header>

    <!-- 主内容区 - 登录表单 -->
    <div class="main-container">
        <div class="auth-container">
            <!-- 装饰元素 -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
            
            <div class="auth-header">
                <h2>欢迎登录</h2>
                <p>登录您的账号，探索更多健康美食</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="verifycode">验证码</label>
                    <div class="verify-group">
                        <input type="text" id="verifycode" class="form-control verify-code" placeholder="请输入验证码" required>
                        <div class="verify-img" id="captcha">A3B7</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>没有账号？ <a href="#" id="registerLink">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>关于我们</h3>
                <ul class="footer-links">
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">品牌故事</a></li>
                    <li><a href="#">团队介绍</a></li>
                    <li><a href="#">招贤纳士</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>客户服务</h3>
                <ul class="footer-links">
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">售后服务</a></li>
                    <li><a href="#">配送说明</a></li>
                    <li><a href="#">退换政策</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>商务合作</h3>
                <ul class="footer-links">
                    <li><a href="#">供应商入驻</a></li>
                    <li><a href="#">广告合作</a></li>
                    <li><a href="#">渠道合作</a></li>
                    <li><a href="#">企业采购</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>关注我们</h3>
                <ul class="footer-links">
                    <li><a href="#"><i class="fab fa-weixin"></i> 微信公众号</a></li>
                    <li><a href="#"><i class="fab fa-weibo"></i> 新浪微博</a></li>
                    <li><a href="#"><i class="fab fa-tiktok"></i> 抖音</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                </ul>
            </div>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 饭了么 - 健康食材商城 | 让新鲜食材直达您的厨房</p>
        </div>
    </footer>
    
    <!-- 注册模态框 -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="auth-header">
                <h2>创建账号</h2>
                <p>加入我们，开启健康美食之旅</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword2">确认密码</label>
                    <input type="password" id="regPassword2" class="form-control" placeholder="请再次输入密码" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('verifycode').value;
            const captcha = document.getElementById('captcha').textContent;
            
            if (!username || !password) {
                alert('请填写用户名和密码');
                return;
            }
            
            if (captchaInput !== captcha) {
                alert('验证码错误，请重新输入');
                generateCaptcha();
                return;
            }
            
            // 登录成功
            alert(`欢迎回来，${username}！登录成功`);
            window.location.href = 'recipe.html';
        });
        
        // 注册链接处理
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerModal').style.display = 'block';
        });
        
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            if (!username || !password || !password2) {
                alert('请填写所有字段');
                return;
            }
            
            if (password !== password2) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 模拟注册成功
            alert(`恭喜，${username}！注册成功，请登录`);
            document.getElementById('registerModal').style.display = 'none';
        });
        
        // 关闭模态框
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('registerModal').style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('registerModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 生成验证码
        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha').textContent = captcha;
        }
        
        // 初始化验证码
        generateCaptcha();
        
        // 点击验证码刷新
        document.getElementById('captcha').addEventListener('click', generateCaptcha);
    </script>
    
    <style>
        /* 注册模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalopen 0.4s;
        }
        
        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-60px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #777;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: var(--primary-color);
        }
    </style>
</body>
</html>
