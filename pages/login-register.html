<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 饭了么</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css\login-register.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-carrot"></i> 饭了么
            </a>
        </div>
    </header>

    <!-- 主内容区 - 登录表单 -->
    <div class="main-container">
        <div class="auth-container">
            <!-- 装饰元素 -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
            
            <div class="auth-header">
                <h2>欢迎登录</h2>
                <p>登录您的账号，探索更多健康美食</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="verifycode">验证码</label>
                    <div class="verify-group">
                        <input type="text" id="verifycode" class="form-control verify-code" placeholder="请输入验证码" required>
                        <div class="verify-img" id="captcha">A3B7</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>没有账号？ <a href="#" id="registerLink">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3>关于我们</h3>
                <ul class="footer-links">
                    <li><a href="#">公司简介</a></li>
                    <li><a href="#">品牌故事</a></li>
                    <li><a href="#">团队介绍</a></li>
                    <li><a href="#">招贤纳士</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>客户服务</h3>
                <ul class="footer-links">
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">售后服务</a></li>
                    <li><a href="#">配送说明</a></li>
                    <li><a href="#">退换政策</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>商务合作</h3>
                <ul class="footer-links">
                    <li><a href="#">供应商入驻</a></li>
                    <li><a href="#">广告合作</a></li>
                    <li><a href="#">渠道合作</a></li>
                    <li><a href="#">企业采购</a></li>
                </ul>
            </div>
            
            <div class="footer-column">
                <h3>关注我们</h3>
                <ul class="footer-links">
                    <li><a href="#"><i class="fab fa-weixin"></i> 微信公众号</a></li>
                    <li><a href="#"><i class="fab fa-weibo"></i> 新浪微博</a></li>
                    <li><a href="#"><i class="fab fa-tiktok"></i> 抖音</a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                </ul>
            </div>
        </div>
        
        <div class="copyright">
            <p>&copy; 2025 饭了么 - 健康食材商城 | 让新鲜食材直达您的厨房</p>
        </div>
    </footer>
    
    <!-- 注册模态框 -->
    <div id="registerModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="auth-header">
                <h2>创建账号</h2>
                <p>加入我们，开启健康美食之旅</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword2">确认密码</label>
                    <input type="password" id="regPassword2" class="form-control" placeholder="请再次输入密码" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('verifycode').value;
            const captcha = document.getElementById('captcha').textContent;
            
            if (!username || !password) {
                alert('请填写用户名和密码');
                return;
            }
            
            if (captchaInput !== captcha) {
                alert('验证码错误，请重新输入');
                generateCaptcha();
                return;
            }
            
            // 登录成功
            alert(`欢迎回来，${username}！登录成功`);
            window.location.href = 'recipe.html';
        });
        
        // 注册链接处理
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('registerModal').style.display = 'block';
        });
        
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            if (!username || !password || !password2) {
                alert('请填写所有字段');
                return;
            }
            
            if (password !== password2) {
                alert('两次输入的密码不一致');
                return;
            }
            
            // 模拟注册成功
            alert(`恭喜，${username}！注册成功，请登录`);
            document.getElementById('registerModal').style.display = 'none';
        });
        
        // 关闭模态框
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('registerModal').style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('registerModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 生成验证码
        function generateCaptcha() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha').textContent = captcha;
        }
        
        // 初始化验证码
        generateCaptcha();
        
        // 点击验证码刷新
        document.getElementById('captcha').addEventListener('click', generateCaptcha);
    </script>
</body>
</html>
