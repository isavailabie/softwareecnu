{% extends 'fruit/base_store.html' %}

{% block title %}果蔬识别 - 生鲜商城{% endblock %}

{% block content %}
<div class="section-title" style="margin-top:40px;">
    <h2><i class="fas fa-camera"></i> 果蔬识别</h2>
</div>
<div class="container" style="max-width:600px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">果蔬识别</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">上传包含果蔬的图片，系统将自动识别其中的果蔬种类。</p>
                    
                    <form method="post" enctype="multipart/form-data" id="uploadForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="imageInput" name="image" accept="image/*" required>
                                <label class="custom-file-label" for="imageInput">选择图片...</label>
                            </div>
                            <small class="form-text text-muted">支持 JPG、PNG 格式，最大 5MB</small>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg" id="submitBtn">
                                <i class="fas fa-search mr-2"></i>开始识别
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted">或者 <a href="{% url 'product_list' %}">返回商品列表</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 显示选中的文件名
    document.getElementById('imageInput').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : '选择图片...';
        var nextSibling = e.target.nextElementSibling;
        nextSibling.innerText = fileName;
        
        // 验证文件大小
        if (e.target.files[0] && e.target.files[0].size > 5 * 1024 * 1024) {
            alert('文件大小不能超过 5MB');
            e.target.value = '';
            nextSibling.innerText = '选择图片...';
        }
    });
    
    // 表单提交时显示加载状态
    document.getElementById('uploadForm').addEventListener('submit', function() {
        var btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 识别中...';
    });
</script>
{% endblock %}
